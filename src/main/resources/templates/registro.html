<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/validaciones.js" type="text/javascript"></script>

<title>Registro</title>
</head>
<body>

<br><br>

	<div class="container">
		<div class="row">
			<div class="container">
				<div class="col-sm-12">
					<div th:if="${error != null}">
						<div class="col-sm-12">
							<div class="alert alert-danger ">
								<a href="#" class="close" data-dismiss="alert"
									aria-label="close" title="close"></a> <strong>¡Error!</strong>
								<p th:text="${error} + '!'" />
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12">
					<form action="#" method="POST" th:object="${usuario}"
						th:action="@{/registrar}">
						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								 class="form-control validation" id="nombre"
								name="nombre" placeholder="Escribe tu nombre">
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="correo" name="correo"
								placeholder="Escribe tu email" >
						</div>
						<div class="form-group">
							<label for="rfc">RFC</label> <input type="text"
								class="form-control " id="rfc" name="rfc"
								placeholder="Escribe tu RFC" >
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								 class="form-control" id="password" name="password"
								placeholder="Escribe tu contraseña">
						</div>
						<div class="form-group">
							<label for="c_password">Confirmar Password</label> <input
								type="password"  class="form-control"
								id="c_password" placeholder="Confirma tu contraseña">
						</div>

						<button type="submit" class="btn btn-primary"
							id="validar_registro">Enviar</button>
						´<a href="login">Iniciar Sesión</a>
					</form>

				</div>
			</div>
		</div>
		<form>
</body>
</html>
