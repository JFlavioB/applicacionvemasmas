<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Menu</title>
</head>
<body>


<br><br><br><br>
	<button type="button" class="btn btn-primary btn-lg btn-block"
		data-toggle="modal" data-target="#exampleModalLong">Configuracion
		de la cuenta</button>
	<button type="button" class="btn btn-secondary btn-lg btn-block"
		data-toggle="modal" data-target="#modal-palindromo">Algoritmo</button>


	<div class="modal fade" id="exampleModalLong" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLongTitle"
		aria-hidden="true">F
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Perfil</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" method="POST" th:action="@{/actualizar}"
						th:object="${sesionusuario}">

						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								th:field="*{nombre}" placeholder="Escribe tu nombre"
								class="form-control "> <input type="hidden"
								th:field="*{correo}" value="" class="form-control " id="correo"
								name="correo">
						</div>
						<div class="form-group">
							<label for="rfc">RFC</label> <input type="text" th:field="*{rfc}"
								class="form-control " id="rfc" name="rfc"
								placeholder="Escribe tu RFC">
						</div>


						<div class="form-group">
							<label for="rfc">Direccion</label> <input type="text"
								th:field="*{direccion}" class="form-control " id="direccion"
								name="direccion" placeholder="Escribe tu Direccion">
						</div>
						<div class="form-group">
							<label for="rfc">Teléfono</label> <input type="text"
								th:field="*{telefono}" class="form-control " id="telefono"
								name="telefono" placeholder="Escribe tu telefono">
						</div>
						<div class="form-group">
							<label for="rfc">Web Site</label> <input type="text"
								th:field="*{web}" class="form-control " id="web" name="web"
								placeholder="Escribe tu telefono">
						</div>
						<div class="form-group">
							<label for="c_password">Contraseña</label> <input type="password"
								value="" class="form-control" id="password" name="password"
								placeholder="Escribe tu contraseña nueva">
						</div>
						<div class="form-group">
							<label for="c_password">Confirma tu contraseña</label> <input
								type="password" value="" class="form-control" id="c_password"
								name="c_password" placeholder="Confirma tu contraseña">
						</div>

						<button type="submit" id="actualizar_datos"
							class="btn btn-primary btn-block">Guardar Cambios</button>

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
				</form>
			</div>
		</div>
	</div>
		<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<a href="logout" class="btn btn-danger btn-block"> Salir</a>

	
	<div class="modal fade" id="modal-palindromo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Buscar Palabras Palindromas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST"  th:object="${palabra}"
						th:action="@{/palindromo}">
                        <div class="input-group">
                            <textarea class="form-control" name="palabra" id="palabra" placeholder="Escribe tus palabras "></textarea>
                        </div>
                        <br>
                        <div class="row">
                            <br>
                            <button id="ejecutar" class="btn btn-primary btn-block">Ejecutar</button>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                </div>
                </form>
            </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
		<script src="/js/validaciones.js" type="text/javascript"></script>
</body>
</html>
